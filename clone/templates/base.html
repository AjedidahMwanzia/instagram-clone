{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Antonio:wght@500&family=Lobster&family=Mrs+Saint+Delafield&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,900;1,300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7740ca802f.js" crossorigin="anonymous"></script>
    <title>Instagram</title>
</head>
<body>
    <header>
        <div class="navigation">
            <div class="instalogo">
                <a href="/">Instagram</a>
            </div>
            <div class="search_bar">
                <input type="text" placeholder="search">
                <a class="search" href="/search"><i class="fas fa-search"></i></a>
            </div>
            <div class="contacts_icons">
                <a class="likes" href="/"> <i class="far fa-heart fa-lg" ></i></a>
                <a class="explore" href="/"> <i class="far fa-compass fa-lg"></i></a>
                <a href="/"><i class="fa-solid fa-house  fa-lg"></i></a>
                <a href="user/add/image"><i class="fa-solid fa-square-plus fa-lg"></i></a>
                
              
            </div>
            <div>
                {% if user.is_authenticated %}
                  <ul>
                    
                        <ul  class="log">
                            <li style="list-style-type: none; color:black;"><a  style=" color:black;" href="/user/{{request.user.id}}">   <i class="far fa-user fa-lg"> </i></a></li>
                            <li  style="list-style-type: none; color:black;"><a style=" color:black;" href="/logout">Logout</a></li>
                        </ul>
                    </li>
                  </ul>
                {% else %}
                  <li>
                  <a class='btn btn-default' href="/accounts/login">Login</a>
                  </li>
                {% endif %}
                      
                        
                        
                   
                    </div>
                  </div>
            </div>
    </header>
    <div class='content_container'>
        {%  block content %}
        {% endblock %}
    </div>
</body>
</html>
